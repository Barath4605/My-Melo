<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Melo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .font-bodoni {
            font-family: 'Bodoni Moda SC', serif;
        }

        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }

        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        .font-playfair {
            font-family: 'Playfair Display', serif;
        }

        .font-lato {
            font-family: 'Lato', sans-serif;
        }

        .link-underline-animate {
            position: relative;
            display: inline-block;
        }
        .link-underline-animate::after {
            content: attr(data-tip);
            position: absolute;
            left: 0;
            bottom: 7px;
            width: 4em;
            height: 0.5px;
            font-size: 0.9rem;
            font-weight: 350;
            white-space: nowrap;
            color: white;
            background-color:whitesmoke;
            opacity: 1.2;
            pointer-events: none;
            transform: scaleY(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.4,0,0.2,1);
        }
        .link-underline-animate:hover::after {
            transform: scaleX(1);
        }
        .bg-homepage {
            background-image: url("https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4");
            position: relative;
            background-repeat: no-repeat;
        }

        .bg-review-page {
            background-image: url("../../Imgs/review-pg-bg-raw.jpg");
            background-color: #f5f5f5;
            background-size: cover;
            background-repeat: no-repeat;
            backdrop-filter:blur(2px) contrast(1.5) brightness(0.7);
        }
    </style>
</head>
    <body class="bg-review-page h-screen">
        <div class="w-[40%] m-auto text-white font-montserrat ">
            <form role="search">
                <input type="search" name="query" placeholder="Search for your favorite Song, Artist, or Album" autocomplete="off" class="w-full mt-21 p-2 mb-15 border-b-1 text-center border-white focus:outline-none uppercase placeholder:normal-case placeholder:text-white/60 placeholder:text-center">
            </form>

            <section class="invisible opacity-0 transition-all ease-in-out duration-500"> <!--invisible opacity-0 -->
                    <div class="flex items-start gap-4 mb-8 justify-center">
                        
                        <div>
                            <img id="album-img" class=" h-65 w-65" src="../../Imgs/wasteland.jpg" alt="">
                        </div>

                        <div class="flex flex-col justify-between h-64 gap-2 p-1">
                        
                        <div>
                            <h2 id="album-name" class="text-4xl max-w-[300px] max-h-[140px] overflow-x-hidden font-bold text-white leading-tight">Wasteland</h2>
                            <p id="artist-name" class="text-white font-medium">Brent Faiyaz</p>

                            <span class="flex gap-2 text-white/70 text-sm font-light mt-3 font-inter">
                                <span class="bg-white/50 py-0.5 px-2 rounded-lg">
                                    <p id="album-year">2022</p>
                                </span>
                            </span>
                        </div>

                        <div class="flex justify-start text-3xl text-white/60 cursor-pointer space-x-1">
                            <div id="rating">
                                <span class="hover:text-yellow-300 text-shadow-amber-200 transition ease-in-out duration-250"  data-value="1">&#9733;</span>
                                <span class="hover:text-yellow-300 text-shadow-amber-200 transition ease-in-out duration-250" data-value="2">&#9733;</span>
                                <span class="hover:text-yellow-300 text-shadow-amber-200 transition ease-in-out duration-250"  data-value="3">&#9733;</span>
                                <span class="hover:text-yellow-300 text-shadow-amber-200 transition ease-in-out duration-250" data-value="4">&#9733;</span>
                                <span class="hover:text-yellow-300 text-shadow-amber-200 transition ease-in-out duration-250" data-value="5">&#9733;</span>
                            </div>

                            <div class="cursor-default">
                                <span title="Remove Rating" id="remove-rating" class="opacity-0 translate-x-0 invisible text-sm align-middle p-[2px] border-l-1 transition-all ease-in-out duration-600 "><i class="fas fa-xmark text-white/20 hover:text-white  rounded-4xl p-1 px-1.5 transition-all ease-in-out duration-200"></i></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between gap-4 mt-4 items-center pt-4 px-2 border-t-1 border-white font-montserrat">
                    <div data-log-review-btn id="div-review-log" class="bg-white/30 w-[35%] rounded-lg border border-transparent backdrop-blur-lg hover:border-white hover:backdrop-contrast-75 transition-all ease-in-out duration-400 hover:scale-102">
                        <button class="flex items-center justify-center gap-2 w-full p-2">
                            <span class="text-white font-medium font-lato text-lg">Log a Review</span>
                            <i id="icon-log-review" class="fas fa-pen mx-2 text-lg"></i>
                            <!-- text-yellow-400 LOGGED COLOR-->
                        </button>
                    </div>

                    <div data-fav-btn class="bg-white/30 w-[40%] rounded-lg border border-transparent backdrop-blur-lg hover:border-white hover:backdrop-contrast-75 transition-all ease-in-out duration-400 hover:scale-102">
                        <button class="flex items-center justify-center gap-2 w-full p-2">
                            <h2 class="text-white font-medium font-lato text-lg">Favourite ?</h2>
                            <i class="fas fa-heart mx-2 text-xl"></i>
                            <!-- text-red-400 LOGGED COLOR-->
                        </button>
                    </div>

                    <div data-queue-btn="" class="bg-white/30 w-[35%] rounded-lg border border-transparent backdrop-blur-lg hover:border-white hover:backdrop-contrast-75 transition-all ease-in-out duration-400 hover:scale-102">
                        <button class="flex items-center justify-center gap-2 w-full p-2">
                            <span class="text-white font-medium font-lato text-lg">Queue it</span>
                            <i class="fas fa-list mx-2 text-xl"></i>
                            <!-- text-green-400 LOGGED COLOR-->
                        </button>
                    </div>

                </div>
                
                <div class="mt-8 text-white font-montserrat h-[150px]">
                    <div>
                        <h2 class="border-b-1 border-white pb-1 text-xl">
                            Tracklist :
                        </h2>
                    </div>
                    <div class="p-2">
                        <ul id="track-list" class="grid grid-cols-3 p-1 max-h-[150px] font-bold overflow-y-scroll">
                            
                            <!-- COPY FOR JS START  -->

                            <li class="flex justify-between items-center m-2 p-2 text-white border-b-1 hover:scale-102 transition-all ease-in-out duration-500">
                                <div>
                                    <h4 class="font-medium text-sm text-white/40">Track 1</h4>
                                    <h3 class="">ROLE MODEL</h3>
                                </div>
                                
                                <div class="">
                                    <a href="" class="hover:text-green-500 transition-all ease-in-out duration-300" title="Listen On Spotify" target="_blank"><i class="fa-solid fa-music p-2 hover:bg-white rounded-2xl transition-all ease-in-out duration-500""></i></a>
                                </div>
                            </li>

                            <!-- COPY FOR JS END  -->

                        </ul>
                    </div>
                </div>

                <div data-review-section class="hidden font-montserrat flex flex-col absolute top-1/2 left-1/2 h-170 w-220 bg-white/20 backdrop-blur-xl rounded-2xl -translate-x-1/2 -translate-y-1/2 p-8">
                    

                    <div class="flex justify-between items-center  border-white/60 pb-6">
                        <div>
                            <h2 class="text-3xl font-bold text-white/80 leading-tight mt-10 mb-3 font-montserrat"><span class=" border-b-1 border-white/60"> Log Your Review Here </span></h2>
                        </div>

                        <!-- REVIEW EXIT -->

                        <div data-review-exit>
                            <span title="Close Review" id="exit-review" class="text-sm align-middle p-[2px] transition-all ease-in-out duration-600 "><i class="fas fa-xmark  hover:text-white hover:bg-black/70 rounded-4xl p-1 px-1.5 transition-all ease-in-out duration-200"></i></span>
                        </div>

                    </div>

                    <div data-review-title class="flex flex-col gap-4 p-3 bg-white/40 backdrop-blur-xl rounded-lg">
                        <h3 class="text-xl font-semibold text-black/60 font-lato">
                            Title of your Review:
                        </h3>
                        <!-- REVEIW TITLE -->
                        <input id="title-review" type="text" placeholder="Enter a catchy title for your review" class="p-3 font-bold backdrop-blur-2xl bg-white/40 rounded-lg text-black/60 transition-all ease-in-out duration-200">
                    </div>

                    <div data-review-textarea class="flex flex-col gap-4 p-3 bg-white/40 backdrop-blur-xl rounded-lg mt-4">
                        <h3 class="text-xl font-semibold text-black/60 font-lato mt-4">
                            Write your Review:
                        </h3>
                        <!-- WRITE YOUR REVIEW HERE -->
                        <textarea id="textarea-review" placeholder="Share your thoughts, feelings, and insights about the album" class="p-3 resize-none font-bold backdrop-blur-2xl bg-white/40 rounded-lg text-black/60 text-justify transition-all ease-in-out duration-200 min-h-[160px] max-h-[280px] w-full"></textarea>
                    </div>

                    <!-- SUBMIT REVIEW -->

                    <div data-review-submit>
                        <button class="mt-5 p-3 bg-white/30 text-black font-semibold rounded-lg hover:bg-white/50 border-1 border-transparent hover:border-white/60 transition-all ease-in-out duration-200 focus:outline-none">
                            Submit Review
                        </button>
                    </div>

                </div>
                <!-- FULL IMAGE OF ALBUM -->
                <div id="album-full-img-container" class="absolute opacity-0 invisible flex top-1/2 left-1/2 h-full w-full backdrop-brightness-50 backdrop-blur-2xl -translate-x-1/2 -translate-y-1/2 transition-all ease-in-out duration-100 ">
                    <img id="album-full-img" class="p-5 w-150 justify-center m-auto rounded-4xl" src="" alt="">
                </div>
            </section>
            

        </div>
    </body>
</html>
